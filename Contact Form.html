<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Contact Form.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main-heading">Contact Us</h1>
            <p class="reply">We will reply as soon as possible.</p>
            <p class="info"> <div class="texts">Name: </div><input type="text" name="name" id="" required></p>
            <p class="info"> <div class="texts">Email: </div><input type="email" name="email" id="" required></p>
            <p class="info"> <div class="texts"> Message: </div><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
